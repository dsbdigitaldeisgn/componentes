<script>
	
	$( ".acc" ).accordion({
		heightStyle: "content",
		collapsible: true,
		active: 0,
		activate: function( event, ui ) {
			if(!$.isEmptyObject(ui.newHeader.offset())) {
				$('html:not(:animated), body:not(:animated)').animate({ scrollTop: ui.newHeader.offset().top - 100 }, '300');
			}
		}
    });

</script>
